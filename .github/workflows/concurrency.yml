name: Testing Slack Notify
on:
  push:
    branches:
      - notifyslack

jobs:
# Waits for presetm timea
  timer-wait:
    name: Install NGINX
    if: github.ref_name == 'notifyslack'
    runs-on: ubuntu-latest
    steps:
      - name: SSH
        id: ssh-install
        run: |
           echo "test"
           echo "${{steps.Test.name}}"
           echo "jobName=ssh-install" >> $GITHUB_OUTPUT
      - name: Check Status
        run: |
          echo "${{steps.ssh-install.outputs.jobName}}"
          echo "${{steps.ssh-install.outcome}}"

