            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{secrets.GHU_TOKEN}}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/rayala3314/aws-autoscale/branches/main/protection"




