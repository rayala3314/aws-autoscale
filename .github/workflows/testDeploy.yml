  delete-branch-rule:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: wait-for-queued-workflow
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Delete Rule
        shell: bash
        run: |
          TOKEN=${{ secrets.GHU_TOKEN }}
          REPO=aws-autoscale
          BRANCH="main" # Replace with the name of the branch to unlock

          curl -L \                               
