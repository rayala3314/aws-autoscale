name: Print Branch
on: 
  push:
    branches:
      - feature1 
      - feature2 
      - feature3
jobs:
  refresh-autoscale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install awscli
          if ${{github.ref}} == refs/heads/feature1
           echo "Feature 1"
          fi
          if ${{github.ref}} == refs/heads/feature2
            echo "Feature 2"
          fi
          if ${{github.ref}} == refs/heads/feature3
            echo "Feature 3"
          fi

