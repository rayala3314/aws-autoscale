name: Get Branch of Tag
on:
  workflow_call:
  push:
    tags:
      - 'v*.*.*'
jobs:
# Get the latest Tag's branch and store into variable 
  getTB:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get Branch
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw/origin\/}
          echo "Branch is $branch"
          echo "B_NAME=$branch" >> $GITHUB_ENV
  uploads3:
    runs-on: ubuntu-latest
    needs: [getTB]
    if: ${{ env.B_NAME == 'main'}}
    run: echo "Uploading to min s3"
        

