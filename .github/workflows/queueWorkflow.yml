      # only runs additional steps if there is no other instance of `my-workflow.yml` currently runningsss
  wait-for-queued-workflow:
    if: github.ref_name == 'testingConcurrency'
    runs-on: ubuntu-latest
    name: workflow-last
    steps:
      - name: Pause until all workflows are completed
        uses: willgarcia/workflow-wait-action@v0.1.0
        with:
          timeout: 6000
          interval: 10
          initial_delay: 30

      - name: Resume and run once, after all workflows are completed
        run: date
    # steps:
    #   - uses: actions/checkout@v2
    #   - uses: ahmadnassri/action-workflow-queue@v1


  timer-wait:
    runs-on: ubuntu-latest
    needs:
      - wait-for-queued-workflow
    steps:
      - name: Job One
        run: |
          echo "Job 1 - eleventh Run"

  timer-wait-two:
    needs:
      - timer-wait
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Wait 2 minutes for attachment to complete
        uses: jakejarvis/wait-action@master
        with:
          time: '30m'
